{% extends 'base.html' %}

{% block title %}Adicionar Cliente{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 70%; margin: 0 auto;">
    <h2 class="text-center mb-2" style="color: #ffab41;">Adicionar Cliente</h2>
    <hr style="border-color: #ffab41;"> <!-- Divisor horizontal na mesma cor -->

    <div class="p-3" style="background-color: #fff5e6; border-radius: 10px; margin-bottom: 50px;">
        <!-- Padding reduzido -->
        <form method="post">
            {% csrf_token %}

            <!-- Linha para Nome (2/3) e NIF (1/3) -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <label for="nome" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Nome</label> <!-- Cor laranja -->
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-4">
                    <label for="nif" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">NIF</label> <!-- Cor laranja -->
                    <input type="text" class="form-control" id="nif" name="nif">
                </div>
            </div>

            <!-- Linha para Morada (100% largura) -->
            <div class="mb-4">
                <label for="morada" class="form-label"
                    style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Morada</label> <!-- Cor laranja -->
                <input type="text" class="form-control" id="morada" name="morada">
            </div>

            <!-- Linha para Código Postal (1/3), Localidade (1/3) e Telefone (1/3) -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="codigo_postal" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Código Postal</label>
                    <!-- Cor laranja -->
                    <input type="text" class="form-control" id="codigo_postal" name="codigo_postal">
                </div>
                <div class="col-md-4">
                    <label for="localidade" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Localidade</label>
                    <!-- Cor laranja -->
                    <input type="text" class="form-control" id="localidade" name="localidade">
                </div>
                <div class="col-md-4">
                    <label for="telefone" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Telefone</label>
                    <!-- Cor laranja -->
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
            </div>

            <!-- Linha para Email (1/2) e Website (1/2) -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="email" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Email</label> <!-- Cor laranja -->
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-6">
                    <label for="website" class="form-label"
                        style="font-size: 1.2rem; font-weight: bold; color: #ff6d00;">Website</label>
                    <!-- Cor laranja -->
                    <input type="url" class="form-control" id="website" name="website">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="bi bi-plus-circle"></i> Adicionar Cliente
                </button>
                <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Voltar à Lista de Clientes
                </a>
            </div>
        </form>
        <div style="height: 50px;"></div> <!-- Ajuste a altura conforme necessário -->
    </div>
</div>
{% endblock %}
