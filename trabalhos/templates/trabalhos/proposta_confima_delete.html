{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1 class="mt-4" style="color: #ff6d00;">Confirmar Exclusão</h1>
<hr style="border-color: #ff6d00;"> <!-- Divisor abaixo do título -->

<div class="alert alert-warning mt-4" role="alert">
    <p>Tem certeza de que deseja excluir a proposta <strong>{{ proposta.titulo }}</strong>?</p>
    <p>Essa ação não pode ser desfeita.</p>
</div>

<div class="d-flex justify-content-between">
    <a href="{% url 'listar_propostas' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Cancelar
    </a>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Confirmar Exclusão
        </button>
    </form>
</div>

{% endblock %}
