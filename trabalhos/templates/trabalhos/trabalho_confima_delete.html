{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1 class="mt-4" style="color: #ff6d00;">Confirmar Exclusão</h1>
<hr style="border-color: #ff6d00;">

<div class="alert alert-warning mt-4" role="alert">
    <p>Tem certeza de que deseja excluir o trabalho <strong>{{ proposta.titulo }}</strong>?</p>
    <p>Essa ação não pode ser desfeita.</p>
</div>

<div class="d-flex justify-content-between">
    <!-- Link para cancelar a exclusão e voltar à lista de trabalhos -->
    <a href="{% url 'trabalhos:propostas_list' %}" class="btn btn-secondary" aria-label="Cancelar exclusão e voltar à lista de trabalhos">
        <i class="bi bi-arrow-left"></i> Cancelar
    </a>

    <!-- Formulário para confirmar a exclusão do trabalho -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" aria-label="Confirmar exclusão do trabalho">
            <i class="bi bi-trash"></i> Confirmar Exclusão
        </button>
    </form>
</div>

{% endblock %}
