{% extends 'base.html' %}

{% block content %}
<h2>Excluir Domínio: {{ dominio.nome }}</h2>
<p>Tem certeza que deseja excluir este domínio?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'listar_dominios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
